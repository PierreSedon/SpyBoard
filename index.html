  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div id="filesLayout" class="jumbotron">
      <div class="container">
        <h1 class="display-3">File Navigation</h1>
      </div>
      <ul class="nav nav-tabs">
        <li class="spinner-border" role="status" id="spinner">
          <span class="sr-only">Loading...</span>
        </li>
        <li class="active">
          <a id="directory" style="color:#007bff;display: none;"></a>
        </li>
      </ul>
      <br/>
      <ul id="fileList" class="list-group overflow-auto" style="height: 70vh;">
      </ul> 
      <a class="btn btn-secondary disabled" href="#" id="buttonDownload" role="button" onclick="handleButtonDownloadClick(event)">Download</a>
      <a class="btn btn-secondary disabled" href="#" id="buttonDelete" role="button" onclick="handleButtonDeleteClick(event)">Delete</a>
      <a class="btn btn-secondary disabled" href="#" id="buttonPrint" role="button" onclick="handleButtonPrintClick(event)">Print File</a>
      <a class="btn btn-secondary active" href="#" id="buttonParent" role="button" onclick="handleButtonParentClick(event)">Parent Folder</a>
      <a class="btn btn-secondary disabled" href="#" id="buttonGo" role="button" onclick="handleButtonGoClick(event)">Go to</a>
    </div>
    
    <!-- Terminal -->
    <div id="terminalLayout" class="jumbotron" style="display: none;">
      <div  class="container">
        <div class="container">
          <h1 class="display-3">Web Terminal</h1>
        </div>
        <div class="container-xl bg-dark text-white" >

          <input id="terminalinput" type="text" class="form-control align-bottom bg-dark text-white">
        </div> 
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="printModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 90vw;">
        <div class="modal-content" style="display: table;">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalText" style="white-space: pre-line;">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
